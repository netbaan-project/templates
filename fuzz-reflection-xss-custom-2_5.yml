id: fuzz-reflection-xss-custom-2

info:
  name: Custom Reflection XSS Detection with Complex Payload
  author: netbaan
  severity: medium
  description: |
    This template is designed to detect reflection XSS vulnerabilities using a complex payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      xss_payload:
        - "></textarea><ScRiPt>prompt(1)</ScRiPt// \" ><iframe/onload=alert(1)// â€/>&_lt;_script>alert(1)&_lt;/scr_ipt&gt\"/>"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{xss_payload}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{xss_payload}}"

      - type: word
        part: header
        words:
          - "text/html"